<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script>
    window.onload = function(){
      cambio()
    }
    
    let cambio = function(){
      let titulo = document.querySelector('h1')
      let elemento = document.querySelector('div')
        if (titulo.hasAttributes()){
        titulo.classList.add('tachado')
        } else if(elemento.hasAttributes()){
          titulo.classList.add('tachado')
        } else {
          titulo.classList.add('negrita')
      }
    }
  </script>
  <title>Establecer Atributos</title>
  <style>
    .negrita {
      font-weight: bold;
    }
    .tachado {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1 id="principal">Jugando con atributos</h1>
  <div>De a poco vamos teniendo control sobre nuestros documentos!!!</div>
</body>
</html>
